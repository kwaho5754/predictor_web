<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>뒤 기준 예측</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      padding: 30px;
    }
    h1 {
      font-size: 32px;
      font-weight: bold;
    }
    button {
      font-size: 16px;
      padding: 8px 16px;
      margin-bottom: 16px;
    }
    .result-block {
      margin-top: 20px;
    }
    .section-title {
      font-weight: bold;
      font-size: 20px;
      margin-top: 16px;
    }
    .error {
      color: red;
      font-weight: bold;
    }
    ul {
      padding-left: 20px;
    }
    .good {
      color: green;
      font-weight: bold;
    }
    .bad {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>뒤 기준 예측</h1>
  <button onclick="fetchPrediction()">예측 실행</button>

  <div class="result-block">
    <p id="round">예측 회차: </p>

    <div>
      <div class="section-title">뒤 기준 Top 5</div>
      <ul id="backList"><li>불러오는 중...</li></ul>
    </div>
  </div>

  <script>
    async function fetchPrediction() {
      const roundElem = document.getElementById("round");
      const backList = document.getElementById("backList");

      roundElem.textContent = "예측 회차: 불러오는 중...";
      backList.innerHTML = "<li>뒤 기준 예측값 불러오는 중...</li>";

      try {
        const response = await fetch("https://ladderpredictor-production.up.railway.app/predict");
        const data = await response.json();

        roundElem.textContent = `예측 회차: ${data["예측회차"] || "없음"}`;

        backList.innerHTML = "";
        (data["뒤기준 예측값"] || []).forEach(item => {
          const li = document.createElement("li");
          if (item.includes("없음")) {
            li.innerHTML = `<span class='bad'>[없음]</span> ${item}`;
          } else {
            li.innerHTML = `<span class='good'>[정상]</span> ${item}`;
          }
          backList.appendChild(li);
        });

      } catch (err) {
        console.error("예측 실패:", err);
        roundElem.textContent = "예측 회차: 예측 실패";
        backList.innerHTML = "<li class='error'>뒤 기준 예측 실패</li>";
      }
    }

    fetchPrediction();
  </script>
</body>
</html>
