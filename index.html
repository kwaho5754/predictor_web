<!-- ⬇️ index.html — 역방향 점수제 결과 출력 (Railway 백엔드 연결) -->

<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>사다리 예측 결과</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 30px;
      background: #f4f4f4;
      color: #333;
    }
    h1 {
      color: #222;
    }
    .result-box {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      max-width: 700px;
      margin-bottom: 30px;
    }
    ul {
      padding-left: 20px;
      font-size: 1.1em;
    }
    li {
      margin-bottom: 16px;
    }
    .score {
      font-weight: bold;
      color: #0055aa;
    }
    .detail {
      font-size: 0.95em;
      color: #555;
      margin-top: 4px;
    }
  </style>
</head>
<body>
  <div class="result-box">
    <h1>사다리 예측 결과</h1>
    <p><strong id="round">예측 회차: 불러오는 중...</strong></p>
    <ul id="result-list">
      <li>불러오는 중...</li>
    </ul>
  </div>

  <script>
    // ✅ Railway에 배포된 백엔드 서버로 API 요청
    fetch("https://ladderpredictor-production.up.railway.app/predict")
      .then(response => response.json())
      .then(data => {
        const ul = document.getElementById("result-list");
        const round = document.getElementById("round");
        ul.innerHTML = "";
        round.textContent = `예측 회차: ${data["예측회차"]}회`;

        data["Top3"].forEach((item, idx) => {
          const li = document.createElement("li");
          li.innerHTML = `<span class='score'>${idx + 1}위: ${item.값} (점수: ${item.점수})</span>`;

          const details = Object.entries(item.근거)
            .map(([key, val]) => `- ${key}: ${val}회`)
            .join("<br>");

          if (details) {
            const detailDiv = document.createElement("div");
            detailDiv.className = "detail";
            detailDiv.innerHTML = details;
            li.appendChild(detailDiv);
          }

          ul.appendChild(li);
        });
      })
      .catch(() => {
        document.getElementById("result-list").innerHTML = "<li>서버 오류</li>";
      });
  </script>
</body>
</html>
