<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>사다리 예측 결과</title>
  <style>
    body { font-family: sans-serif; padding: 30px; background: #f4f4f4; color: #333; }
    h1 { color: #222; }
    .result-box { background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); width: 350px; }
    ul { padding-left: 20px; }
    li { margin-bottom: 10px; font-size: 1.2em; }
  </style>
</head>
<body>
  <h1>사다리 예측 Top3</h1>
  <div class="result-box">
    <p><strong>예측 회차:</strong> <span id="round">불러오는 중...</span></p>
    <ul id="results">
      <li>불러오는 중...</li>
    </ul>
  </div>

  <script>
    fetch("https://ladderpredictor-production.up.railway.app/predict")
      .then(response => response.json())
      .then(data => {
        document.getElementById("round").textContent = data["예측회차"];
        const ul = document.getElementById("results");
        ul.innerHTML = "";
        data["Top3 예측값"].forEach((item, index) => {
          const li = document.createElement("li");
          li.textContent = `${index + 1}위: ${item.value} (빈도: ${item.count})`;
          ul.appendChild(li);
        });
      })
      .catch(error => {
        document.getElementById("results").innerHTML = `<li>에러 발생: ${error}</li>`;
      });
  </script>
</body>
</html>
